<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <!-- Include dashboard styles -->
    <title>Product Management</title>
</head>
<body>
    <header class="header">
        <div class="header-content" style="display: flex;">
            <img src="logo.png" alt="Logo" class="logo" href = "dashboard.html">
            <h2>Inventory Warehouse Management System</h2>
            <div class="user-profile" id="user-profile">
                <div style="display: flex; flex-direction: column;">
                    <img src="user.png" alt="User Profile" class="user-profile-image">
                <span id="usernamePlaceholder"></span>
                </div>
                <!-- Use user.username instead of username -->
                <div class="logout-content" id="logout-content">
                        <a href="http://localhost:3000/index.html">Logout</a>
                </div>
            </div>
        </div>
    </header>

    

    <main class="main-content">
        <section class="sidebar">
            <ul>
                <li><button id="dashboard-link" onclick="loadContent('dashboard.html')">Dashboard</button></li>
                <li id="products-link"><button onclick="loadContent('products.html')">Products</button></li>
                <li><button id="orders-link" onclick="loadContent('orders.html')">Order</button></li>
                <li id="customer-link"><button onclick="loadContent('customer.html')">Customer</button></li>
                <li id="analysis-link"><button onclick="loadContent('analysis.html')">Analysis</button></li>
                <li><button onclick="loadContent('contact.html')">Contact</button></li>
            </ul>            
        </section>
       
        <div class="content-area" id="content">
            <h1>Product Management</h1>
            <div class="add-product">
                <h2>Add Product</h2>
                <form id="add-product-form">
                    <input type="text" name="productName" placeholder="Product Name" required>
                    <input type="number" name="price" placeholder="Price" required>
                    <input type="number" name="quantity" placeholder="Quantity" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        
            <div class="product-list" style="width: 70%; margin: 20px auto;">
                <h2 style="text-align: center;">Product List</h2>
                <table style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
                    <thead>
                        <tr style="background-color: #f2f2f2;">
                            <th style="padding: 10px; border: 1px solid #ddd;">Product ID</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Product Name</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Price</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Product items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            
            
        </div>
    </main>

    <footer class="bottom">
        <div class="center" aria-label="COPYRIGHT INFORMATION">
            All rights reserved &copy; Dynamos
        </div>
    </footer>

    <script src="products.js" defer></script>
    <script>
           function loadContent(page) {
            window.location.href = page;
        }
         document.addEventListener('DOMContentLoaded', function () {
        const userType = localStorage.getItem('usertype');

        document.getElementById('usernamePlaceholder').innerText = localStorage.getItem('username');

        document.getElementById('logout-content').addEventListener('click', function () {
            localStorage.clear();
            window.location.href = 'http://localhost:3000/index.html';
        });

        document.getElementById('products-link').style.display = userType === 'admin' ? 'block' : 'none';
        document.getElementById('analysis-link').style.display = userType === 'admin' ? 'block' : 'none';

        document.getElementById('login-form').addEventListener('submit', async function (ev) {
            // ... rest of your code
        });
    });
    </script>
</body>
</html>
