<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    <title>Register Page</title>
</head>

<body>
    <div class="login-container">
        <h1>Register</h1>
        <form action="/register" method="post" id="register-form">
            <input type="text" name="username" placeholder="Username" required>
            <!-- <input type="text" name="idCard" placeholder="ID Card Number" required>
            <input type="email" name="allocatedEmail" placeholder="Allocated Email-ID" required> -->
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>If you already have an account,<br> <a href="index.html">Click here to Login</a></p>
    </div>
</body>
</html>
